<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      body {
      font-size: 10px;
    }
    p:nth-child(2) {
        font-size: 16rem;
      }
      div {
      font-size: 5px;
    }
    p:nth-child(1){
      font-size: 16px;
    }
    p:nth-child(2) {
        font-size: 1rem;
      }
    p:nth-child(3){
      font-size: 1.5rem;
    }
    p:nth-child(3){
      font-size: 2rem;
    }
    </style>
      
      
    </body>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
