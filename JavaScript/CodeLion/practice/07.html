<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [10, 36, 54, 89, 12];
      let max = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (max < numbers[i]) {
          max = numbers[i];
        }
      }
      console.log(max);
    </script>
  </body>
