<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기2</title>
  </head>
  <body>
    <h1>로또 번호 추첨기</h1>
    <script>
      var lotto = [];
      while (lotto.length < 6) {
        if (lotto.indexOf(parseInt(Math.random() * 45 + 1)) == -1) {
          lotto.push(parseInt(Math.random() * 45 + 1));
        }
      }
      document.write(lotto.sort((a, b) => a - b));
    </script>
  </body>
</html>
