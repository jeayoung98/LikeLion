<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <ul id="todoList">
      <li>할일 1</li>
      <li>할일 2</li>
      <li>할일 3</li>
      <li>할일 4</li>
      <li>할일 5</li>
    </ul>

    <label for="todo">할일을 입력하세요</label>
    <input type="text" id="todo-value" />
    <button id="todoBtn">할일 입력</button>

    <script>
      const todoBtn = document.getElementById("todoBtn");
      todoBtn.addEventListener("click", () => {
        const todo = document.getElementById("todo-value").value;
        if (todo !== "") {
          const todoList = document.getElementById("todoList");
          const li = document.createElement("li");
          const text = document.createTextNode(todo);
          li.appendChild(text);
          todoList.appendChild(li);
          document.getElementById("todo-value").value = "";
        } else {
          alert("할일을 입력하세요.");
        }
      });
      const todoList = document.getElementById("todoList");
      todoList.addEventListener("click", (event) => {
        console.log(event.target.tagName);
        if (event.target.tagName === "LI") {
          alert(event.target.innerText);
        }
      });

      // li 를 클릭하면 각각 할일 text가 alert에 출력 되도록 이벤트를 작성해주세요
    </script>
  </body>
</html>
