<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      hello();

      //호이스팅 되지 않음 오류발생
      //func1();
      function hello() {
        console.log("hello!");
      }
      //중복 정의 가능 !
      // 중복 정의 되었을때는 가장 마지막에 정의된 함수가 실행됨

      function hello() {
        console.log("hi!");
      }

      // 상수 func1에 함수가 정의 함수가 일급객체 이므로 가능!

      const func1 = function () {
        console.log("fun hello!");
      };

      func1();

      //화살표함수
      const func2 = () => console.log("func2 hello!");

      func2();

      function hi(a) {
        console.log("hello" + a);
      }

      const hi2 = (a) => console.log("hello " + a);

      hi(10);
      hi("aa");

      hi2("jeayoung");

      function sum(a, b) {
        return a + b;
      }
      const sum3 = function (a, b) {
        return a + b;
      };
      const sum2 = (a, b) => a + b;
      console.log(sum(3, 4));
      console.log(sum2(3, 4));
      console.log(sum3(3, 4));
    </script>
  </body>
</html>
