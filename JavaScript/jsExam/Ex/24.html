<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단축평가</title>
  </head>
  <body>
    <script>
      const person = {
        name: "jeayoung",
        job: {
          title: "student",
          manager: {
            name: "jung",
          },
        },
      };

      function printManagerName(person) {
        console.log(person.job.manager.name);
      }

      function printManagerName(person) {
        console.log(
          person.job && person.job.manager && person.job.manager.name
        );
      }

      // ?.
      function printManagerName(person) {
        console.log(person?.job?.manager?.name);
      }

      printManagerName(person);

      const jung = { name: "재영" };
      printManagerName(jung);

      const hong = {
        name: "hong",
        adimin() {
          console.log("관리자입니다.");
        },
      };
      hong.adimin?.();
      jung.adimin?.();

      // ?.[]
      console.log(person["name"]);
      const kim = {};
      console.log(kim?.["name"]);
    </script>
  </body>
</html>
