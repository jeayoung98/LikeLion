<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Animal(type, name, sound) {
        this.type = type;
        this.name = name;
        this.sound = sound;
      }

      Animal.prototype.say = function () {
        console.log(this.sound);
      };
      Animal.prototype.shareValue = 1;

      const dog = new Animal("개", "멍멍이", "멍멍");
      const cat = new Animal("고양이", "야옹이", "야용");

      dog.say();
      cat.say();

      console.log(dog.shareValue);
      console.log(cat.shareValue);
      cat.shareValue = 2;

      console.log(dog.shareValue);
      cat.say = function () {
        console.log("HI~~");
      };

      cat.say();
      dog.say();

      Animal.prototype.say.call(cat);

      delete cat.shareValue;

      console.log(cat.shareValue);
    </script>
  </body>
</html>
