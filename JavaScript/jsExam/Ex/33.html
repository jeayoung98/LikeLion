<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async/await</title>
  </head>
  <body>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function process() {
        console.log("안녕하세요");
        await sleep(3000); //비동기
        console.log("반갑습니다.");
      }

      function process() {
        console.log("안녕하세요");
        sleep(3000).then(() => {
          console.log("반갑습니다");
        });
      }

      console.log("process 호출 전 입니다.");
      process().then(() => {
        console.log("작업 모두 끝");
      });
    </script>
  </body>
</html>
