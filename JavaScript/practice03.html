<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = prompt("월을 입력하세요 :");
      if (month / 3 < 1 || month == 12) console.log("겨울");
      else if (month / 3 < 2) console.log("봄");
      else if (month / 3 < 3) console.log("여름");
      else console.log("가을");
    </script>
  </body>
</html>
