<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = prompt("첫번째 숫자를 입력하세요 : ");
      let number2 = prompt("두번째 숫자를 입력하세요 : ");

      if (number1 > number2) {
        console.log(number1);
      } else if (number1 == number2) console.log("두 값이 같습니다.");
      else console.log(number2);
    </script>
  </body>
</html>
