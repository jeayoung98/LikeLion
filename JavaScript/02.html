<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //변수 상수
      // var -- 변수, 상수.. 뭐든 다 씀 ES6이후에는 지양
      // Let -- 변수, const -- 상수

      //ES6에서 var 보다는 Let, const 를 사용하기를 권장하는 이유 :
      // 1. var 중복선언이 가능하다.
      // 2. 호이스팅 된다.
      // 3. 변수의 scope - var 함수단위!

      var v1 = 0;

      var v1 = 10; //중복선언 !

      console.log(v1);

      // Let -- 중복선언 불가능
      // Let -- 호이스팅되지 않는다 !
      // Let -- block 단위
      let let1 = 0;
      //   let let1 = 10;

      console.log(let1);

      //function으로 선언된 함수도 호이스팅 된다!
      function varScopeTest() {
        if (true) {
          var varScope = 10;
        }
        console.log("varScope :::" + varScope);
      }
      varScopeTest();

      function letScopetest() {
        if (true) {
          let letScope = 10;
        }
        //console.log(LetScope); 사용 불가
      }

      letScopetest();

      console.log(let1);

      const sum = function () {
        console.log("나는 sum()함수 입니다.");
      };

      sum();
    </script>
  </body>
</html>
