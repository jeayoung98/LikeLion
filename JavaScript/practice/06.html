<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 3, 7, 8, 3, 3, 4, 3];
      const targetNumber = 3;
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == targetNumber) {
          count++;
        }
      }
      console.log(count);
    </script>
  </body>
</html>
